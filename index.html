<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirTribe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
     
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit" id="add">Add +</button>
        <h1 id="clear">Clear All</h1>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <p class="notst">Not Started</p> <span id="nof"></span>
        </div>
        <div class="swim-lane" id="inprogress">
          <p class="Inpr">In Progress</p>
        </div>

        <div class="swim-lane">
          <p class="Completed">Completed</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
